<h2>Photos</h2>
<div class="photos-grid">
  <div *ngFor="let photo of displayedPhotos" class="photo-item">
    <img [src]="photo.thumbnailUrl" [alt]="photo.title" >
    <p>{{ photo.title }}</p>
  </div>
</div>
<button *ngIf="displayedPhotos.length < allPhotos.length" (click)="loadMorePhotos()">Load More</button>
